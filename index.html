<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="logo">Typing Test</h1>
        </header>
        <div class="stats">
            <div class="timer stats-ele">
                <div class="variable">Time</div>
                <div class="value">00</div>
                <div class="units">sec</div>
            </div>
            <div class="speed stats-ele">
                <div class="variable">Speed</div>
                <div class="value">00</div>
                <div class="units">wpm</div>
            </div>
            <div class="accuracy stats-ele">
                <div class="variable">Accuracy</div>
                <div class="value">00</div>
                <div class="units">%</div>
            </div>
        </div>
        <div class="text-area">
            <p class="text">This is the well known typing test, designed with consideration for the average human cognitive abilities</p>
        </div>
        <div class="start-reset">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>

</body>
<script src="script.js" charset="UTF-8"></script>
</html>
